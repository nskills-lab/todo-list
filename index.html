<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <div id="app-wrapper">
    <div id="top-bar">
        <img id="top-bar-icon" src="../src/images/icons8-list-64.png" alt="app icon">
        <div id="top-bar-title">to-do<p data-end="s"></p></div>
    </div>

    <div id="content-wrapper">
        <div id="sidebar">
            <div id="left-menu">
                <ul>
                    <li id="inbox"><img src="../src/images/icons8-inbox-50.png" alt="inbox">Inbox</li>
                    <li id="today"><img src="../src/images/icons8-leave-50.png" alt="today's tasks">Today</li>
                </ul>
            </div>
            <div id="projects-container">
                <div id="projects-top-bar">
                    <div id="projects-title">Projects</div>
                    <ul>
                        <li><img src="../src/images/icons8-plus-24.png" alt=""></li>
                    </ul>
                    
                </div>
                
            </div>
        </div>
        <div id="main-content" class="empty-task-list-background">
            <div id="project-name">Inbox</div>
            <div id="task-container">
                <form  id="task-form" novalidate>
                    <div id="task-form-name-desc-wrapper">
                        <label for="task-name"></label>
                        <input type="text" name="Task name" id="task-name" placeholder="Task name">
                        <label for="task-description"></label>
                        <textarea name="Description" id="task-description" rows="2" cols="10" placeholder="Description"></textarea>
                    </div>
                    <div id="task-form-select-wrapper">
                        <label for="task-due-date"></label>
                        <input type="date" name="Date" id="task-due-date">
                        <label for="task-priority"></label>
                        <select name="priority" id="task-priority" placeholder="Priority">
                            <option value="" disabled selected>Priority</option>
                            <option value="high">ðŸ”´ P1</option>
                            <option value="medium">ðŸŸ¡ P2</option>
                            <option value="low">ðŸŸ¢ P3</option>
                        </select>
                        <label for="task-project"></label>
                        <select name="project" id="task-project">
                            <option value="" disabled selected>Project</option>
                            <option value="inbox">Inbox</option>
                        </select>
                    </div>
                    <button id="form-btn" type="submit">Save</button>
                </form>
            </div>
            <button id="add-task-button"><img src="../src/images/icons8-plus-24.png" alt=""></button>
        </div>
    </div>
</div>
</body>
</html>

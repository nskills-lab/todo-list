<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <div id="app-wrapper">
    <div id="top-bar">
        <img id="top-bar-icon" src="../src/images/icons8-list-64.png" alt="app icon">
        <div id="top-bar-title">to-do<p data-end="s"></p></div>
        <img id="top-bar-add-task-icon" src="../src/images/icons8-plus-48.png"alt="plus sign">
    </div>

    <div id="content-wrapper">
        <div id="sidebar">
            <div id="left-menu">
                <ul>
                    <li id="inbox"><img src="../src/images/icons8-inbox-50.png" alt="inbox">Inbox</li>
                    <li id="today"><img src="../src/images/icons8-leave-50.png" alt="today's tasks">Today</li>
                </ul>
            </div>
            <div id="projects-container">
                <div id="projects-top-bar">
                    <div id="projects-title">Projects</div>
                    <ul>
                        <li><img src="../src/images/icons8-plus-24.png" alt=""></li>
                    </ul>
                    
                </div>
                
            </div>
        </div>
        <div id="main-content"></div>
    </div>
</div>
</body>
</html>

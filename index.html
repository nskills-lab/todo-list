<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="app-wrapper">
    <div id="top-bar">
        <img id="top-bar-icon" src="../src/images/icons8-list-64.png" alt="app icon">
        <div id="top-bar-title">to-do<p data-end="s"></p></div>
    </div>

    <div id="content-wrapper">
        <div id="sidebar">
            <div id="left-menu">
                <ul>
                    <li id="inbox" class="project-selected"><img src="../src/images/icons8-inbox-50.png" alt="inbox">Inbox</li>
                    <li id="today" class="project-selected"><img src="../src/images/icons8-leave-50.png" alt="today's tasks">Today</li>
                </ul>
            </div>
            <div id="projects-container">
                <div id="projects-top-bar">Projects</div>
                <div id="add-project-wrapper" >
                    <div id="new-project-div" class="projects-content project-selected">+ Create Project </div>
                    <div id="new-project-popup" >
                        <input id="project-name-input" type="text" class="projects-content">
                        <div id="project-buttons-wrapper">
                            <button id="project-save">Save</button>
                            <button id="project-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-content" class="empty-task-list-background">
            <div id="todo-list-container">
                <div id="project-name">Inbox</div>

            </div>
            <div id="form-container">
                <form id="task-form" novalidate>
                    <div id="task-form-name-desc-wrapper">
                        <label for="task-name"></label>
                        <input type="text" name="Name" id="task-name" placeholder="Task name" required>
                        <label for="task-description"></label>
                        <textarea name="Description" id="task-description" rows="2" cols="10" placeholder="Description"></textarea>
                    </div>
                    <div id="task-form-select-wrapper">
                        <label for="task-due-date"></label>
                        <input type="date" name="Date" id="task-due-date">

                        <label for="task-priority" ></label>
                        <select name="priority" id="task-priority" class="form-select-option">
                            <option value="" disabled selected>Priority</option>
                            <option value="high" >ðŸ”´ P1</option>
                            <option value="medium">ðŸŸ¡ P2</option>
                            <option value="low">ðŸŸ¢ P3</option>
                        </select>

                        <label for="task-project"></label>
                        <select name="project" id="task-project">
                            <option value="inbox" >Inbox</option>
                        </select>

                    </div>
                    <div id="task-buttons-wrapper">
                        <input type="button" id="form-btn-cancel" value="Cancel"></input>
                        <button id="form-btn-add" type="submit">Add task</button>
                    </div>
                </form>
            </div>
            <button id="add-task-button"><img src="../src/images/icons8-plus-24.png" alt=""></button>
            <template id="task-template">
                <div data-task-id class="task-card">
                    <div data-priority-color></div>
                    <div class="checkbox-wrapper">
                        <label for="task-checkbox"></label>
                        <input type="checkbox" id="task-checkbox" name="task-checkbox">
                    </div>
                    <div data-project class="task-details-wrapper">
                        <div data-title></div>
                        <div data-details></div>
                        <div data-due-date></div>
                    </div>
                    <div class="task-action-items">
                        <button data-task-edit>
                            <img src="../src/images/icons8-edit.svg" alt="edit task icon">
                        </button>
                        <button data-task-delete>
                            <img src="../src/images/icons8-trash.svg" alt="delete task icon">
                        </button>
                    </div>
                </div>
            </template>
            <template id="project-template">
                <div data-project-id class="project-card projects-content project-selected">
                    <div data-project-title></div>
                    <div data-project-delete> X </div>
                </div>
            </template>
        </div>
    </div>
</div>
</body>
</html>
